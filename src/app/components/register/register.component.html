<div class="flex justify-center w-full mt-10">
  <div class="bg-white-100">
    <div class="bg-gray-300 p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-bold text-center mb-10">Register</h2>
      <form [formGroup]="registerForm">
        <!-- Name Input -->
        <div class="mb-4 w-full">
          <mat-form-field>
            <mat-label for="name">Name</mat-label>
            <input
              type="text"
              formControlName="name"
              matInput
              placeholder="Enter Your Name"
              required
            />
          </mat-form-field>
        </div>

        <!-- Email Input -->
        <div class="mb-4 w-full">
          <mat-form-field>
            <mat-label for="name">Email</mat-label>
            <input
              type="text"
              formControlName="email"
              matInput
              placeholder="Enter Your Email"
              required
            />
          </mat-form-field>
        </div>

        <!-- Password Input -->
        <div class="mb-4 w-full">
          <mat-form-field class="w full">
            <mat-label for="name">Password</mat-label>
            <input
              type="password "
              formControlName="password"
              matInput
              placeholder="Enter Your Password"
              required
            />
          </mat-form-field>
        </div>

        <!-- Submit Button -->
        <button
          mat-flat-button
          color="primary"
          (click)="register()"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
