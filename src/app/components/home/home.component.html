<div class="px-20">
  <div>
    <owl-carousel-o [options]="customOptions">
      @for (item of bannerImages; track $index) {
      <ng-template carouselSlide>
        <div
          class="relative flex flex-col item center"
          [routerLink]="'product/' + item._id"
        >
          <img
            [src]="item.images[0]"
            alt="images"
            style="width: 100%; height: 300px; object-fit: cover"
          />
          <span>{{ item.name }}</span>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
  <div class="relative flex-col item center">
    <h4 class="text-2xl font-bold">Featured Products</h4>
    <div class="flex flex-wrap gap-4">
      @for (product of featuredProducts; track $index) {
      <div class="w-2/12 shadow">
        <html lang="en">
          <app-product-card [product]="product"></app-product-card>
        </html>
      </div>
      }
    </div>
  </div>

  <div class="mt-8">
    <div class="relative flex-1">
      <h2 class="text-2xl font-bold">New Products</h2>
      <div class="flex gap-2">
        @for (product of newProducts; track $index) {
        <div class="w-2/12 shadow">
          <app-product-card [product]="product"></app-product-card>
        </div>
        }
      </div>
    </div>
  </div>
</div>
