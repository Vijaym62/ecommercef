<div class="px-40 py-20">
  <div class="flex flex-wrap">
    @for (product of wishlistService.wishlists;track $index){
    <div class="w-2/12 shadow mb-4 mr-2">
      <app-product-card [product]="product"></app-product-card>
    </div>
    }@empty {
    <h2>Not items in Wishlist</h2>
    }
  </div>
</div>
